<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infantile Svelte Turtle</title>
    <meta property="og:title" content="Infantile Svelte Turtle" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="root.css">
  </head>
  <body>
      <link href="./home.css" rel="stylesheet" />
      <div class="container">
        <form class="form" style="color: #fff;">
          <h2 align="center">INFORMATIONS DU NANIENS</h2>
          <div class="main-content" align="center" style="margin-top: 10px;">
            <input type="text" name="fullName" id="" placeholder="nom complet" required>
            <input type="text" name="email" id="" placeholder="email @" required>
            <input type="number" name="age" id="" placeholder="age" required>
            <input type="text" name="phoneNumber" id="" placeholder="Numero de téléphone" required>
            <input type="text" name="generation" id="" placeholder="Génération (ex : 5.22 ou 4.21)" required>
            <select name="speciality" style="cursor: pointer;" required>
              <option value="" disabled selected="selected">Choisir la spécialité</option>
              <option value="javascript">Javascript</option>´
              <option value="python">Python</option>
              <option value="C#">C#</option>
              <option value="flutter">Flutter</option>
              <option value="PHP">PHP</option>
              <option value="front-end">Front-end</option>
              <option value="multimedia">Multimédia</option>
            </select>
            <select name="isBusy" style="cursor: pointer;" required>
              <option value="" disabled selected="selected">Choisir la disponibilité</option>
              <option value="false">libre</option>
              <option value="true">travail déjà</option>
            </select>
            <select name="gender" style="cursor: pointer;" required>
              <option value="" disabled selected="selected">Choisir son genre</option>
              <option value="M">homme</option>
              <option value="F">femme</option>
            </select>
            <input type="text" name="profilUrl" id="" placeholder="photo de profil " required>
            <input type="text" name="githubUrl" id="" placeholder="lien du profile github" required>
            <input type="text" name="linkedinUrl" id="" placeholder="lien de profile linkedin" required>
            <input type="text" name="portfolioUrl" id="" placeholder="lien du portfolio">
          </div>

          <h2 align="center" style="margin-top: 10px;">COMPETENCES DU NANIENS</h2>
          <div class="main-content" align="center" style="margin-top: 10px;">
            <h4 align=center>Front-end</h4>
            <input type="text" name="frontEnd" id="" placeholder="délimité par une virgule (react, vue etc...)">
            <h4 align=center>Back-end</h4>
            <input type="text" name="backEnd" id="" placeholder="délimité par une virgule (laravel, django, expressjs etc...)">
            <h4 align=center>Base de données</h4>
            <input type="text" name="databases" id="" placeholder="délimité par une virgule (mysql, mongodb, postgresql etc...)">
            
          </div>
          <input type="submit" value="soumettre">
        </form>
        <div style="position: relative;">
          <h2 style="color: #fff;" align="center">APERCU DU CARD</h2>
          <div class="home-user-card">
            <div class="home-frame14">
              <div class="home-like2">
                <div class="home-group">
                  <img
                    src="public/playground_assets/vectori223-sns.svg"
                    alt="VectorI223"
                    class="home-vector"
                  />
                </div>
              </div>
              <div class="home-status">
                <span class="home-text19"><span>FREE</span></span>
              </div>
              <span class="home-text21"><span>5k</span></span>
            </div>
            <img
              src="public/playground_assets/ellipse2i223-1n38.svg"
              alt="Ellipse2I223"
              class="home-ellipse2"
            />
            <div class="home-frame15">
              <span class="home-text23">
                <span>KABORE ABDUL MAHAMOUDOU</span>
              </span>
            </div>
            <div class="home-frame16">
              <span class="home-text25">
                <span>Développeur Javascript</span>
              </span>
            </div>
            <img
              src="public/playground_assets/spcialityiconei223-tu1aj.svg"
              alt="spcialityiconeI223"
              class="home-spcialityicone"
            />
            <img
              src="public/playground_assets/frame17i223-5ikn.svg"
              alt="Frame17I223"
              class="home-frame17"
            />
            <img
              src="public/playground_assets/typescript1i223-i8bd.svg"
              alt="typescript1I223"
              class="home-typescript1"
            />
          </div>
        </div>
      </div>

    <script src="script.js"></script>

</html>
